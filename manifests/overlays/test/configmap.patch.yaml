- op: test
  path: /metadata/name
  value: cluster-health-monitor-config
- op: replace
  path: /data/config.yaml
  value: |
    checkers:
      - name: "test-internal-coredns"
        type: "dns"
        interval: "5s"
        timeout: "3s"
        dnsConfig:
          domain: "kubernetes.default.svc.cluster.local"
          queryTimeout: "1s"
      - name: "test-external-coredns"
        type: "dns"
        interval: "5s"
        timeout: "3s"
        dnsConfig:
          domain: "mcr.microsoft.com"
          queryTimeout: "1s"
      - name: "test-internal-localdns"
        type: "dns"
        interval: "5s"
        timeout: "3s"
        dnsConfig:
          domain: "kubernetes.default.svc.cluster.local"
          checkLocalDNS: true
          queryTimeout: "1s"
      - name: "test-external-localdns"
        type: "dns"
        interval: "5s"
        timeout: "3s"
        dnsConfig:
          domain: "mcr.microsoft.com"
          checkLocalDNS: true
          queryTimeout: "1s"
      - name: "test-pod-startup"
        type: "podStartup"
        interval: "10s"
        timeout: "10s"
        podStartupConfig:
          syntheticPodNamespace: "kube-system"
          syntheticPodLabelKey: "kubernetes.azure.com/cluster-health-monitor-checker-synthetic"
          syntheticPodStartupTimeout: "5s"
          maxSyntheticPods: 10
