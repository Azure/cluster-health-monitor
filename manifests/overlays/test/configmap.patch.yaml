- op: test
  path: /metadata/name
  value: cluster-health-monitor-config
- op: replace
  path: /data/config.yaml
  value: |
    checkers:
      - name: "TestInternalCoreDNS"
        type: "dns"
        interval: "5s"
        timeout: "3s"
        dnsConfig:
          domain: "kubernetes.default.svc.cluster.local"
          queryTimeout: "1s"
      - name: "TestExternalCoreDNS"
        type: "dns"
        interval: "5s"
        timeout: "3s"
        dnsConfig:
          domain: "mcr.microsoft.com"
          queryTimeout: "1s"
      - name: "TestInternalLocalDNS"
        type: "dns"
        interval: "5s"
        timeout: "3s"
        dnsConfig:
          domain: "kubernetes.default.svc.cluster.local"
          checkLocalDNS: true
          queryTimeout: "1s"
      - name: "TestExternalLocalDNS"
        type: "dns"
        interval: "5s"
        timeout: "3s"
        dnsConfig:
          domain: "mcr.microsoft.com"
          checkLocalDNS: true
          queryTimeout: "1s"
      - name: "TestPodStartup"
        type: "podStartup"
        interval: "10s"
        timeout: "10s"
        podStartupConfig:
          syntheticPodNamespace: "kube-system"
          syntheticPodLabelKey: "kubernetes.azure.com/cluster-health-monitor-checker-synthetic"
          syntheticPodStartupTimeout: "5s"
          maxSyntheticPods: 10
          tcpTimeout: "2s"
      - name: "TestApiServer"
        type: "apiServer"
        interval: "5s"
        timeout: "5s"
        apiServerConfig:
          namespace: "kube-system"
          labelKey: "kubernetes.azure.com/cluster-health-monitor-checker-apiserver"
          mutateTimeout: "1s"
          readTimeout: "1s"
          maxObjects: 10
      - name: "TestMetricsServer"
        type: "metricsServer"
        interval: "5s"
        timeout: "5s"
      - name: "TestAzurePolicy"
        type: "azurePolicy"
        interval: "10s"
        timeout: "5s"
