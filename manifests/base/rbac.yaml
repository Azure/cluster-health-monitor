---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-health-monitor
  namespace: kube-system
---
# Role for accessing kube-dns and endpointslices in kube-system.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cluster-health-monitor-kubedns-reader
  namespace: kube-system
rules:
  - apiGroups: [ "" ]
    resources: [ "services" ]
    resourceNames: [ "kube-dns" ]
    verbs: [ "get" ]
  - apiGroups: [ "discovery.k8s.io" ]
    resources: [ "endpointslices" ]
    verbs: [ "list" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cluster-health-monitor-kubedns-reader
  namespace: kube-system
subjects:
  - kind: ServiceAccount
    name: cluster-health-monitor
    namespace: kube-system
roleRef:
  kind: Role
  name: cluster-health-monitor-kubedns-reader
  apiGroup: rbac.authorization.k8s.io
---
# Role for managing synthetic pods in kube-system.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cluster-health-monitor-synth-pod-manager
  namespace: kube-system
rules:
  - apiGroups: [ "" ]
    resources: [ "pods" ]
    verbs: [ "get", "create", "list", "delete" ]
  - apiGroups: [ "" ]
    resources: [ "events" ]
    verbs: [ "get", "list" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cluster-health-monitor-synth-pod-manager
  namespace: kube-system
subjects:
  - kind: ServiceAccount
    name: cluster-health-monitor
    namespace: kube-system
roleRef:
  kind: Role
  name: cluster-health-monitor-synth-pod-manager
  apiGroup: rbac.authorization.k8s.io
---
# Role for managing ConfigMaps in kube-system.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cluster-health-monitor-configmap-manager
  namespace: kube-system
rules:
  - apiGroups: [ "" ]
    resources: [ "configmaps" ]
    verbs: [ "get", "create", "list", "delete" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cluster-health-monitor-configmap-manager
  namespace: kube-system
subjects:
  - kind: ServiceAccount
    name: cluster-health-monitor
    namespace: kube-system
roleRef:
  kind: Role
  name: cluster-health-monitor-configmap-manager
  apiGroup: rbac.authorization.k8s.io
---
# Role for managing pods in default namespace. At time of writing, this is used by the azure policy checker. This role exists because the
# default configuration of azure-policy is not evaluated in the kube-system namespace. However, pod creation requests are rejected by the 
# API server before azure policy can be evaluated if this permission is not present. All modifying requests in the default namespace should
# be dry-run only.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cluster-health-monitor-default-pod-manager
  namespace: default
rules:
  - apiGroups: [ "" ]
    resources: [ "pods" ]
    verbs: [ "get", "create", "list", "delete" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cluster-health-monitor-default-pod-manager
  namespace: default
subjects:
  - kind: ServiceAccount
    name: cluster-health-monitor
    namespace: kube-system
roleRef:
  kind: Role
  name: cluster-health-monitor-default-pod-manager
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRole for accessing metrics server API
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-health-monitor-metrics-server-reader
rules:
  - apiGroups: [ "metrics.k8s.io" ]
    resources: [ "nodes", "pods" ]
    verbs: [ "get", "list" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-health-monitor-metrics-server-reader
subjects:
  - kind: ServiceAccount
    name: cluster-health-monitor
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: cluster-health-monitor-metrics-server-reader
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRole for managing Karpenter NodePools. Used by the pod startup checker when enableNodeProvisioningTest is true.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-health-monitor-karpenter-admin
rules:
  - apiGroups: [ "apiextensions.k8s.io" ]
    resources: [ "customresourcedefinitions" ]
    resourceNames: [ "nodepools.karpenter.sh" ]
    verbs: [ "get", "list" ]

  # Core Karpenter v1beta1 APIs
  - apiGroups: [ "karpenter.sh" ]
    resources:
      - nodepools
      - nodepools/status
      - nodeclaims
      - nodeclaims/status
    verbs: [ "get", "list", "create", "delete" ]

  # Provider-specific NodeClass
  - apiGroups: [ "karpenter.azure.com" ]
    resources: [ "aksnodeclasses" ]
    verbs: [ "get", "list", "watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-health-monitor-karpenter-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-health-monitor-karpenter-admin
subjects:
  - kind: ServiceAccount
    name: cluster-health-monitor
    namespace: kube-system
---


