---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: checknodehealth-checker
rules:
  # Allow updating CheckNodeHealth status
  - apiGroups: ["clusterhealthmonitor.azure.com"]
    resources: ["checknodehealths"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["clusterhealthmonitor.azure.com"]
    resources: ["checknodehealths/status"]
    verbs: ["get", "update", "patch"]
  # Allow listing pods for CoreDNS checks
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Allow getting services for DNS checks
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
  
